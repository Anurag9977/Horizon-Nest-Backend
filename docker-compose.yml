services:
  reservations:
    build:
      context: .
      dockerfile: apps/reservations/dockerfile
      target: development
    command: npm run start:dev reservations
    env_file:
      - ./apps/reservations/.env
    ports:
      - 3000:3000
    volumes:
      - .:/usr/src/app

  auth:
    build:
      context: .
      dockerfile: apps/auth/dockerfile
      target: development
    command: npm run start:dev auth
    env_file:
      - ./apps/auth/.env
    ports:
      - 3001:3001
    volumes:
      - .:/usr/src/app

  payments:
    build:
      context: .
      dockerfile: apps/payments/dockerfile
      target: development
    command: npm run start:dev payments
    env_file:
      - ./apps/payments/.env
    ports:
      - 3003:3003
    volumes:
      - .:/usr/src/app

  notifications:
    build:
      context: .
      dockerfile: apps/notifications/dockerfile
      target: development
    command: npm run start:dev notifications
    env_file:
      - ./apps/notifications/.env
    volumes:
      - .:/usr/src/app

  places:
    build:
      context: .
      dockerfile: apps/places/dockerfile
      target: development
    command: npm run start:dev places
    env_file:
      - ./apps/places/.env
    ports:
      - 3006:3006
    volumes:
      - .:/usr/src/app
